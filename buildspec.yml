version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - echo Installing packages...
      - export PUPPETEER_DOWNLOAD_HOST=https://npm.taobao.org/mirrors
      - npm install && npm install -g @angular/cli
  build:
    commands:
      - echo Build started on `date`
      #- npm run lint
      #- npm run test:ci
      - npm run build$ENV
      - pwd
      - ls -l
      - aws s3 sync ./dist/ s3://$CODE_ARTIFACT_BUCKET --delete
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - deployspec.yml
    - dist/**/*
    - script/exports.sh
